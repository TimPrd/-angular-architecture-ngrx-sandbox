<app-bloc [title]="constructor.name">
	<p>{{ error$ | async}}</p>

	<label for="checkFail">Force failure : </label>
	<input type="checkbox" [(ngModel)]="isFailure" name="checkFail" id="checkFail" (change)="changeIsFailure()"/>

	<app-users-list [users]="users$ | async" (userSelected)="navigateToUser($event)"></app-users-list>

</app-bloc>
